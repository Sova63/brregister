<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Главная</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
    <div class="container text-center my-5">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-7 col-xl-6">
                <div class="card shadow p-4" style="border-radius: 15px; background-color: rgb(248, 249, 250); padding: 20px;">
                    <div class="card-body p-3">
                        <h2 class="text-primary">{{ message }}</h2>
                        {% if request.user.is_authenticated %}
                            <a class="btn btn-primary" href="{% url 'profile' %}" role="button">Профиль</a>
                        {% else %}
                            <a class="btn btn-secondary" href="{% url 'register' %}" role="button">К регистрации</a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
